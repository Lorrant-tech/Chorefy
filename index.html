<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorefy</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/add-task-modal.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/edit-task.css">


</head>
<body>
    <div class="top-container">
        <div class="menu-logo-container">
            <div class="menu-btn">
                <i class="fa-solid fa-bars" style="color: black;"></i>
            </div>

            <div class="menu-container">
                <div class="close-btn">
                    <i class="fa-solid fa-x" style="color: black;"></i>
                </div>

                <div class="user-container">
                    <div class="menu-profile-picture">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile picture">
                    </div>
                    <div class="user-name">Lara</div>
                </div>


                <ul class="navbar">
                    <li>
                        <a href="">
                            <div class="icon-container"><i class="fa-solid fa-user"></i></div>
                            Your profile
                        </a>
                    </li>
                    
                    <li>
                        <a href="">
                            <div class="icon-container"><i class="fa-solid fa-people-group"></i></div>
                            Your teams
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <div class="icon-container"><i class="fa-solid fa-chart-column"></i></div>
                            Your dashboard
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <div class="icon-container"><i class="fa-solid fa-gear"></i></div>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>

            <div class="overlay"></div>

            <div>
                <img src="assets/logo-chorefy.png" alt="Chorefy logo">
            </div>
        </div>

        <div class="profile-picture">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile picture">
        </div>

        <!-- later: implement different teams to assign tasks separately? -->
        <div class="team-name">Home</div>

        <div class="main-btns-container">
            <button class="main-btn" id="add-task">
                Add task
            </button>
            <button class="main-btn" id="edit-task">Edit task</button>
        </div>

        <div class="tasks-statistics">
            <h3><span id="assigned-tasks"></span> tasks assigned</h3>
            <h3><span id="completed-tasks"></span> tasks completed</h3>
            <h3 class="item3"><span id="remaining-tasks"></span> tasks remaining</h3>
        </div>

        <div class="overlay-edit-task"></div>
    </div>

    <div class="tasks-container">
        <div class="input-container">
            <label for="show-done">
                <input type="checkbox" checked="checked" id="show-done">
                <span class="checkmark"></span>
                Show done tasks
            </label>
        </div>

        <div class="tasks-list"></div>
    </div>

    <dialog class="add-task-modal">
        <h2>Define your new task</h2>
        <form action="" class="modal-form">
            <label for="">Describe it:</label>
            <input type="text" id="modal-description">

            <label for="">Deadline:</label>
            <input type="text"
            id="modal-deadline">

            <label for="">Icon:</label>
            <input type="text" placeholder="Search..."
            id="modal-icon">

            <div class="modal-btn-container">
                <button class="modal-btn" 
                id="modal-add" type="button">Add</button>

                <button class="modal-btn"
                id="modal-cancel" type="button">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="edit-task-modal">
        <h2>Choose a task</h2>

        <div class="edit-grid-container">
            <h3>Tasks</h3>
            <h3>Deadline</h3>
            <div class="edit-task-description">
                Make the bed
            </div>
            <div class="edit-task-deadline">
                8:30 a.m.
            </div>

            <div class="edit-task-description">
                Clean room
            </div>
            <div class="edit-task-deadline">
                9 a.m.
            </div>
        </div>

        <div class="modal-btn-container">
            <button class="modal-btn"
            id="modal-edit-cancel" type="button">Cancel</button>
        </div>
    </dialog>

    <dialog class="edit-selected-task-modal">
        <h2>Edit the task</h2>
        <form action="" class="edit-modal-form">
            <label for="">Describe it:</label>
            <input type="text" id="edit-modal-description">

            <label for="">Deadline:</label>
            <input type="text"
            id="edit-modal-deadline">

            <label for="">Icon:</label>
            <input type="text" placeholder="Search..."
            id="edit-modal-icon">

            <div class="modal-btn-container">
                <button class="modal-btn" 
                id="edit-modal-confirm" type="button">Confirm</button>

                <button class="modal-btn"
                id="edit-modal-cancel" type="button">Cancel</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="scripts/index.js"></script>
    <script src="scripts/menu-btn.js"></script>
    <script type="module" src="scripts/modals.js"></script>
    <script type="module" src="scripts/edit-task.js"></script>
</body>
</html>
