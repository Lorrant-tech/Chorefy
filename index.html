<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorefy</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="top-container">
        <div class="menu-logo-container">
            <div class="menu-btn">
                <i class="fa-solid fa-bars" style="color: black;"></i>
            </div>
            <div>
                <img src="assets/logo-chorefy.png" alt="Chorefy logo">
            </div>
        </div>

        <div class="profile-picture">
            <img src="" alt="Profile picture">
        </div>

        <div class="tasks-statistics">
            <h3><span id="assigned-tasks">5</span> tasks assigned</h3>
            <h3><span id="completed-tasks">2</span> tasks completed</h3>
            <h3 class="item3"><span id="remaining-tasks">3</span> tasks remaining</h3>
        </div>
    </div>

    <div class="tasks-container">
        <div class="input-container">
            <label for="show-done">
                <input type="checkbox" checked="checked" id="show-done">
                <span class="checkmark"></span>
                Show done tasks
            </label>
        </div>

        <div class="tasks-list">
            <h2>Icon</h2>
            <h2>Tasks</h2>
            <h2>Deadline</h2>

            <div class="task-icon">
                <img src="" alt="task icon">
            </div>
            <div class="task-description">
                Make the bed
            </div>
            <div class="task-deadline">
                8:30 a.m.
            </div>

            <div class="task-icon">
                <img src="" alt="task icon">
            </div>
            <div class="task-description">
                Make the bed
            </div>
            <div class="task-deadline">
                8:30 a.m.
            </div>
            
            <div class="task-icon">
                <img src="" alt="task icon">
            </div>
            <div class="task-description">
                Make the bed
            </div>
            <div class="task-deadline">
                8:30 a.m.
            </div>

            <div class="task-icon">
                <img src="" alt="task icon">
            </div>
            <div class="task-description">
                Make the bed
            </div>
            <div class="task-deadline">
                8:30 a.m.
            </div>

            <div class="task-icon">
                <img src="" alt="task icon">
            </div>
            <div class="task-description">
                Make the bed
            </div>
            <div class="task-deadline">
                8:30 a.m.
            </div>

            <div class="task-icon">
                <img src="" alt="task icon">
            </div>
            <div class="task-description">
                Make the bed
            </div>
            <div class="task-deadline">
                8:30 a.m.
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
